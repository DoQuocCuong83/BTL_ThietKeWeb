<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="assets/common.css" />
    <link rel="stylesheet" href="assets/contact.css" />
  </head>
  <body>
    <div class="container">
      <iframe src="layout/header.html" class="header-iframe"></iframe>

      <section class="card">
        <h1>Liên hệ</h1>
        <p>Biểu mẫu liên hệ, địa chỉ, email, số điện thoại.</p>
        <form class="form" action="#" method="post" novalidate>
          <input class="input" name="name" placeholder="Họ và tên" />
          <input class="input" name="email" placeholder="Email" />
          <input class="input" name="phone" placeholder="Số điện thoại" />
          <textarea
            class="input"
            name="message"
            rows="5"
            placeholder="Lời nhắn"
          ></textarea>
          <button class="btn" type="submit">Gửi</button>
        </form>
      </section>

      <iframe src="layout/footer.html" class="footer-iframe"></iframe>
    </div>
  </body>
</html>
